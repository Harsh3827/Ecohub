{% extends 'base.html' %}
{% block content %}
<div class="password-reset-complete-section py-5"
    style="background: linear-gradient(135deg, var(--bg-light) 0%, #ffffff 100%); min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-50">
            <div class="col-lg-5 col-md-7">
                <div class="complete-card"
                    style="background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); text-align: center;">
                    <div class="success-icon mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h2 class="fw-bold mb-3" style="color: var(--text-dark);">Password Reset Complete!</h2>
                    <p class="text-muted mb-4 lead">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>
                    
                    <div class="alert alert-success" style="background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); border: none; border-radius: 15px;">
                        <i class="fas fa-shield-alt me-2"></i>
                        <strong>Security Note:</strong> Your password has been updated and all previous sessions have been invalidated.
                    </div>

                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg me-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Now
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-50 {
        min-height: 50vh;
    }

    .complete-card {
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon {
        animation: bounceIn 1s ease-out;
    }

    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            opacity: 1;
            transform: scale(1.05);
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
{% endblock %}
