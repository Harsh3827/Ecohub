
{% extends 'base.html' %}
{% block content %}
<div class="reset-done-section py-5"
    style="background: linear-gradient(135deg, var(--bg-light) 0%, #ffffff 100%); min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-50">
            <div class="col-lg-5 col-md-7">
                <div class="success-card"
                    style="background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); text-align: center;">
                    <div class="success-icon mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h2 class="fw-bold mb-3" style="color: var(--text-dark);">Email Sent!</h2>
                    <p class="text-muted mb-4 lead">
                        We've sent password reset instructions to your email address.
                        Please check your inbox and follow the link to reset your password.
                    </p>
                    
                    <div class="alert alert-info" style="background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%); border: none; border-radius: 15px;">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Note:</strong> The reset link will expire in 24 hours.
                    </div>

                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-success btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-50 {
        min-height: 50vh;
    }

    .success-card {
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
