{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add Comment to "{{ article.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Comment</button>
        <a href="{% url 'article-detail' article.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
