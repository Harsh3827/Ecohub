{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ tip.title }}</h2>
            <p class="text-muted">By {{ tip.user.username }} on {{ tip.created_at|date }}</p>
            <p class="card-text">{{ tip.description }}</p>
            {% if tip.file_upload %}
                <div class="mt-3">
                    <h5>Attachment:</h5>
                    <a href="{{ tip.file_upload.url }}" class="btn btn-outline-primary" target="_blank">
                        ðŸ“Ž Download File
                    </a>
                </div>
            {% endif %}
            {% if user == tip.user %}
                <div class="mt-3">
                    <a href="{% url 'tip-update' tip.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'tip-delete' tip.pk %}" class="btn btn-danger">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
    <a href="{% url 'tip-list' %}" class="btn btn-secondary mt-3">Back to Tips</a>
</div>
{% endblock %}
